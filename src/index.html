<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>questionaire</title>

    <link rel="stylesheet" href="css/styles.css"></link>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"></link>

  </head>
  <body ng-cloak ng-controller="appController as vm">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Questionaire Application</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li>
                 </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="Tabley">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="tT">{{vm.title}}</th>
                    <th>Did not answer or could not articulate</th>
                    <th>Had trouble answering or articulating</th>
                    <th>Reasonable answer try making more memorable</th>
                    <th>Good answer and articulated well</th>
                    <th>Good answer, articulate, memorable</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in vm.questions track by $index">
                    <td class="rc">{{question}}</td>
                    <td ng-click="vm.setScore(1,$index)" class="rt">
                        <a ng-if="vm.getScore(1,$index)">yup</a>
                        </td>
                    <td ng-click="vm.setScore(2,$index)" class="rt">
                        <a ng-if="vm.getScore(2,$index)">yup</a>
                    </td>
                    <td ng-click="vm.setScore(3,$index)" class="rt">
                        <a ng-if="vm.getScore(3,$index)">yup</a>
                    </td>
                    <td ng-click="vm.setScore(4,$index)" class="rt">
                        <a ng-if="vm.getScore(4,$index)">yup</a>
                    </td>
                        <td ng-click="vm.setScore(5,$index)" class="rt">
                        <a ng-if="vm.getScore(5,$index)">yup</a>
                    </td>


                    <td class="rc">{{question.comment}}</td>
                </tr>
            </tbody>   
        </table>
        <button ng-click="vm.saveData()" class="btn btn-success">Save Results</button>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <script src="js/services/storage.service.js"></script>
    <script src="js/controllers/app.controller.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
